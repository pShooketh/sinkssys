<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List - Sinks R Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-3xl font-bold">Employee List</h1>
            <button id="logoutBtn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                Logout
            </button>
        </div>

        <table class="min-w-full bg-white border border-gray-200">
            <thead>
                <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                    <th class="py-3 px-6 text-left">Name</th>
                    <th class="py-3 px-6 text-left">Job Title</th>
                    <th class="py-3 px-6 text-left">Department</th>
                    <th class="py-3 px-6 text-left">Email</th>
                    <th class="py-3 px-6 text-center">Action</th>
                </tr>
            </thead>
            <tbody class="text-gray-600 text-sm font-light">
                <!-- Repeat this block for each employee -->
                <tr class="border-b border-gray-200 hover:bg-gray-100">
                    <td class="py-3 px-6 text-left">John Doe</td>
                    <td class="py-3 px-6 text-left">Manager</td>
                    <td class="py-3 px-6 text-left">HR</td>
                    <td class="py-3 px-6 text-left">john.doe@sinksrus.com</td>
                    <td class="py-3 px-6 text-center">
                        <button class="bg-blue-500 text-white px-3 py-1 rounded" onclick="openModal('John Doe')">Info</button>
                    </td>
                </tr>
                <!-- End block -->
            </tbody>
        </table>
    </div>

    <!-- Modal code remains the same -->

    <script>
        // Check if user is logged in
        if (!localStorage.getItem('loggedIn')) {
            window.location.href = 'index.html';
        }

        document.getElementById('logoutBtn').addEventListener('click', function() {
            // Clear login state
            localStorage.removeItem('loggedIn');
            localStorage.removeItem('username');
            // Redirect to login page
            window.location.href = 'index.html';
        });

        const employeeData = {
            "John Doe": { job: "Manager", dept: "HR", email: "john.doe@sinksrus.com" },
            // Add other employees here
        };

        function openModal(name) {
            const employee = employeeData[name];
            document.getElementById('modalTitle').innerText = name;
            document.getElementById('modalName').innerText = name;
            document.getElementById('modalJob').innerText = employee.job;
            document.getElementById('modalDept').innerText = employee.dept;
            document.getElementById('modalEmail').innerText = employee.email;

            document.getElementById('employeeModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('employeeModal').classList.add('hidden');
        }
    </script>
</body>
</html>
